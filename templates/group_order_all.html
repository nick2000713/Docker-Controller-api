<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Groups</title>
  <link rel="stylesheet" href="/static/darkly.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Order Groups</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Home</a>
    <form method="post">
      <table class="table">
        <thead>
          <tr>
            <th>Group</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody>
          {% for group in groups %}
          <tr>
            <td>{{ group.name }}</td>
            <td>
              <input type="number" name="order_{{ group.id }}" value="{{ group.order_index }}" class="form-control">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
